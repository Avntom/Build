name: Build Frank

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-22.04]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: git clone
        run: |
          git clone -b frankrust https://github.com/Java-S12138/frank
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'
          cache-dependency-path: src/pnpm-lock.yaml
      - name: Install frontend dependencies
        working-directory: src
        run: pnpm install
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        if: matrix.platform != 'macos-latest'
      - name: Set up Rust for macOS
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin
        if: matrix.platform == 'macos-latest'
      - name: Cache Rust
        uses: swatinem/rust-cache@v2
      - name: Build with Tauri
        uses: tauri-apps/tauri-action@v0
